name: Build and deploy action
on: [push]

jobs:
  build_and_push:
    runs-on: ubuntu-20.04
    steps:
      - name: clone code
        uses: actions/checkout@v3.5.2

      - name: docker build
        run: docker build -t elerbek1kamoloff/skypro1:$GITHUB_REF_NAME-$GITHUB_RUN_ID .

      - name: docker login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Push Container
        run: |-
            docker build -t elerbek1kamoloff/todolist_diplom:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
            docker push elerbek1kamoloff/todolist_diplom:$GITHUB_REF_NAME-$GITHUB_RUN_ID

  deploy:
    needs: build_and_push
    runs-on: ubuntu-20.04
    env:
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: clone code
        uses: actions/checkout@v3.5.2

      - name: render config
        run: |-
          mkdir deploy
          cat docker-compose-ci.yaml | envsubst > deploy/docker-compose.yaml
          cat .env | envsubst > docker/.env

      - name: copy files to server
        uses: appleboy/scp-action@master
        with:
            host: ${{ secrets.SERVER_HOST }}
#             port: ${{ secrets.SERVER_PORT }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            source: "deploy/docker-compose.yaml, deploy/.env"
            target: "todolist"
            strip_components: 1

      - name: deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd todolist
            docker-compose down
            docker-compose up -d